<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Mobills</title>
    <link rel="stylesheet" href="style/style.css" type="text/css" />
    <script defer src="js/appFunctions.js"></script>
  </head>
  <body>
    <div class="mainApp">
      <div class="topBar">
        <div class="titleBar">
          <img src="assets/icons/mobills.svg" alt="Mobills" />
          <div class="title">Mobills</div>
        </div>
        <div class="titleBarBtns">
          <button
            id="minimizeBtn"
            class="topBtn minimezeBtn"
            title="Minimize"
          ></button>
          <button
            id="maxResBtn"
            class="topBtn maximizeBtn"
            title="Maximize"
          ></button>
          <button id="closeBtn" class="topBtn closeBtn" title="Close"></button>
        </div>
      </div>
    </div>
    <main class="contentApp">
      <iframe
        src="https://web.mobills.com.br/dashboard"
        width="100%"
        height="100%"
        frameborder="0"
      >
      </iframe>
    </main>
  </body>
</html>
